<div class="row">
    <div class="col-sm-12">

        
      <form (ngSubmit)="onReview(f) " #f="ngForm">
        
                    
        
               
                
        <div class="row">
        
        <div class="col-sm-4">
            <mat-form-field >
                <mat-label>Enter Movie Id</mat-label>
                <input matInput placeholder="MovieID"  #id="ngModel" name="id" ngModel required  class="form-control">
                <mat-error *ngIf="id.invalid && id.touched">Name is Required</mat-error>
                
              </mat-form-field>  

           

            
              
    </div>
     
        
            <div class="col-sm-4">
                <button [disabled]="!f.valid"  mat-raised-button color="primary" type="submit" >Search</button>
    
            </div>
            </div>
    
    </form>


<div>
    <p>{{msg}}</p>

</div>
    <div class="container  " *ngIf="length">
        <h1 class="reviewName">Reviews</h1>
        <mat-card class="example-card" *ngFor="let i of reviews">
            <mat-card-title-group>
                <mat-card-title>{{i.author}}</mat-card-title>
                
              <mat-card-subtitle>Rating: {{i.author_details.rating}} </mat-card-subtitle>
              <img mat-card-sm-image src={{imagepath}}{{i.author_details.avatar_path}} alt={{i.author}}>
            </mat-card-title-group>
            <mat-card-content>

                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                      
                      <mat-panel-description>
                        {{ i.content.slice(0,300) }}
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p> {{ i.content.slice(300,-1) }} </p>
                  </mat-expansion-panel>

                </mat-card-content>
          </mat-card>
    </div>
